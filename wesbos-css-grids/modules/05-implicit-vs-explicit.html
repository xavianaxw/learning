<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>05 Implicit vs Explicit</title>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>
  
  <div class="container grid-columns">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>

  <div class="container grid-columns grid-rows">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
  </div>
  
  <div class="container grid-columns grid-rows with-implicit-rows">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">5</div>
    <div class="item">6</div>
  </div>

  <style>

    .container {
      display: grid;
      grid-gap: 8px; /* set margin between items */
      margin-bottom: 50px;
    }

    .container.grid-columns {
      grid-template-columns: 100px 200px;
    }

    .container.grid-rows {
      grid-template-rows: 80px 80px;
    }

    .container.with-implicit-rows {
      grid-auto-rows: 100px; /* implicit rows have height of 100px */
    }

  </style>

</body>
</html>
